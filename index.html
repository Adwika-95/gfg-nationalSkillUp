<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Personal Profile Form</h1>
  <form id="profile-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="date" name="birthdate" required />
    <input type="text" name="favoriteColor" placeholder="Favorite Color" required />
    <input type="text" name="favoriteFood" placeholder="Favorite Food" required />
    <input type="text" name="favoritePlace" placeholder="Favorite Place" required />
    <input type="text" name="collegeLevel" placeholder="College Level" required />
    <input type="number" name="intelligence" placeholder="Intelligence Level (1–10)" required />
    <input type="number" name="funLevel" placeholder="Fun Level (1–10)" required />
    <input type="text" name="personality" placeholder="Type of Personality" required />
    <button type="submit">Submit</button>
  </form>

  <div id="saved-profile"></div>

  <script src="script.js"></script>
</body>
</html>
