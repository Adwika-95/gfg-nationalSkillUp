<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Counter</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      transition: background 0.5s ease;
    }

    /* Container Styling */
    .container {
      text-align: center;
      padding: 30px 40px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 300px;
    }

    /* Counter Number Styling */
    .counter p {
      font-size: 3em;
      font-weight: bold;
      color: #333;
      margin: 0 0 20px 0;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    /* Buttons Styling */
    button {
      padding: 12px 25px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #6c63ff;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #574fd6;
      transform: scale(1.05);
    }

    /* Clicks Info */
    .clicks p {
      font-size: 1.1em;
      margin: 8px 0;
      color: #555;
      transition: color 0.3s ease;
    }

    /* Highlight Increment/Decrement counts */
    .clicks span {
      font-weight: bold;
      color: #6c63ff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="counter">
      <p id="count">0</p>
    </div>
    <div>
      <button onclick="dec()">Decrement</button>
      <button onclick="inc()">Increment</button>
    </div>
    <div class="clicks">
      <p>Clicks on Increment: <span id="incCount">0</span></p>
      <p>Clicks on Decrement: <span id="decCount">0</span></p>
    </div>
  </div>

  <script>
    let c = 0, ci = 0, cd = 0;
    const count = document.getElementById("count");
    const incCount = document.getElementById("incCount");
    const decCount = document.getElementById("decCount");

    function inc() {
      c++;
      ci = (ci >= 10) ? 0 : ci + 1;
      animate(count);
      update();
    }

    function dec() {
      c = c > 0 ? c - 1 : 0;
      cd = (cd >= 10) ? 0 : cd + 1;
      animate(count);
      update();
    }

    function update() {
      count.textContent = c;
      incCount.textContent = ci;
      decCount.textContent = cd;
    }

    // Small bounce animation when counter changes
    function animate(element) {
      element.style.transform = "scale(1.2)";
      setTimeout(() => {
        element.style.transform = "scale(1)";
      }, 150);
    }
  </script>
</body>
</html>
